<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos - DigitalNoir</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Pesquisa */
        input#searchInput {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid #00ff99;
            border-radius: 8px;
            background: #1a1a1a;
            color: #00ff99;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        input#searchInput::placeholder {
            color: #00ff99;
            opacity: 0.7;
        }

        input#searchInput:focus {
            border-color: #00cc66;
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.8);
        }

        ul#articleList {
            list-style-type: none;
            padding: 0;
        }

        ul#articleList li {
            margin-bottom: 1rem;
            border: 2px solid #00ff99;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        ul#articleList li img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #00ff99;
        }

        ul#articleList li a {
            display: block;
            text-decoration: none;
            color: #00ff99;
            padding: 1rem;
            flex-grow: 1;
        }

        ul#articleList li a:hover {
            text-decoration: underline;
        }

        ul#articleList li .icon {
            font-size: 1.5rem;
            color: #00ff99;
            margin: 1rem;
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #121212;
            color: #00ff99;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background: #1a1a1a;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #00ff99;
        }

        header h1 {
            font-size: 2.5rem;
            color: #00ff99;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #00ff99;
            font-size: 1.2rem;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Conteúdo principal */
        main {
            padding: 2rem;
        }

        /* Rodapé */
        footer {
            background: #1a1a1a;
            color: #00ff99;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #00ff99;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>DigitalNoir</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>

                <li><a href="artigos.html">Artigos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Todos os Artigos</h2>
        <input type="text" id="searchInput" placeholder="Pesquisar artigos...">
        <ul id="articleList">
            <li>
                <i class="fa-solid fa-robot icon"></i>
                <a href="androidmsf.html">Hackeando Dispositivos Android com Metasploit.</a>
            </li>
            <li>
                <i class="fa-solid fa-cogs icon"></i>
                <a href="winprivlocal.html">Escalação de priveligio localmente no Windows 11</a>
            </li>
            <li>
                <i class="fa-solid fa-code icon"></i>
                <a href="post3.html">Introdução ao Desenvolvimento Web com HTML e CSS</a>
            </li>
            <!-- Adicione mais artigos aqui -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 DigitalNoir. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const articleList = document.getElementById('articleList');
            const articles = articleList.getElementsByTagName('li');

            searchInput.addEventListener('input', function () {
                const query = searchInput.value.toLowerCase();

                Array.from(articles).forEach(function (article) {
                    const title = article.textContent.toLowerCase();
                    if (title.includes(query)) {
                        article.style.display = '';
                    } else {
                        article.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
